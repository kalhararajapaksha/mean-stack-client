<div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <p>
      <input type="text" id="username" name="username" formControlName="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <input type="password" id="password" name="password" formControlName="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <!-- <input type="submit" id="login" value="Login"> -->
      <button class="btn btn-primary" type="submit">Login</button>
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Not a member? <a [routerLink]="['register']">Create Account</a><p>
    </div><!--create-account-wrap-->
  </div><!--login-form-wrap-->
