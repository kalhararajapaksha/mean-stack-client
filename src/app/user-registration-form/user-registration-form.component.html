<div id="login-form-wrap">
    <h2>Registration</h2>
    <form id="login-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <p>
      <input type="text" id="name" name="username" formControlName="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" placeholder="phoneNumber" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="text" id="email" name="email" formControlName="email" placeholder="email" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="text" id="username" name="username" formControlName="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <input type="password" id="password" name="password" formControlName="password" placeholder="password" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <!-- <input type="submit" id="login" value="Login"> -->
      <button class="btn btn-primary" type="submit">Sign Up</button>
      </p>
    </form>
    <div id="create-account-wrap">
    </div><!--create-account-wrap-->
  </div><!--login-form-wrap-->
